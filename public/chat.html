<!DOCTYPE html>

<head>

    <script>
        const chatBox = document.getElementById('chatBox');
        const inputText = document.getElementById('inputText');
        const sendButton = document.getElementById('sendButton');
        const attachButton = document.getElementById('attachButton');
        const fileInput = document.getElementById('fileInput');

        function addMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + sender;

            typingIndicator.id = 'typingIndicator';
            chatBox.appendChild(typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                chatBox.removeChild(typingIndicator);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            addMessage('ì·¨ì—… ì§€ì› ì±—ë´‡ì— ì˜¤ì‹  ê²ƒì„ í™˜ì˜í•©ë‹ˆë‹¤!', 'bot');
            addMessage('"ì´ë ¥ì„œ ì‘ì„± ê°€ì´ë“œ", "ì§ì—… ì„ íƒ", "ì±„ìš© ê³µê³  ì œê³µ", "í•™ìŠµ ìë£Œ ì œê³µ" ì¤‘ í•˜ë‚˜ë¥¼ ì…ë ¥í•´ ì£¼ì„¸ìš”.', 'bot');
        });

        sendButton.addEventListener('click', () => {
            const message = inputText.value.trim();
            if (message) {
                addMessage(message, 'user');
                inputText.value = '';

                showTypingIndicator();

                fetch('https://kija-ne.github.io/employment-chatbot/chat', { // API ê²½ë¡œ ìˆ˜ì •

                    body: JSON.stringify({ message: message })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(response => {
                    hideTypingIndicator();
                    addMessage(response.response, 'bot');

            }
        });

        inputText.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });

        // Event listener for the attach button
        attachButton.addEventListener('click', (e) => {
            e.preventDefault();
            fileInput.click();
        });

        // Event listener for file input change
